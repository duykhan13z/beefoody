<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Confirmation</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&family=Lobster&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Roboto', sans-serif;
            background-image: url('https://images.unsplash.com/photo-1513104890138-7c749659a680?ixlib=rb-4.0.3&auto=format&fit=crop&w=1350&q=80');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            color: #333;
            line-height: 1.6;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .confirmation-container {
            width: 500px;
            margin: 80px auto;
            padding: 40px;
            background-color: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            border: 2px solid #f5a623;
        }

        .confirmation-container h4 {
            font-family: 'Lobster', cursive;
            color: #2D1312;
            font-size: 28px;
            font-weight: 700;
            text-align: center;
            margin-bottom: 20px;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.1);
        }

        .alert-success {
            background-color: #d4edda;
            border-color: #c3e6cb;
            color: #155724;
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 20px;
        }

        .alert-danger {
            background-color: #f8d7da;
            border-color: #f5c6cb;
            color: #721c24;
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 20px;
        }

        .alert p {
            font-size: 16px;
            margin-bottom: 10px;
        }

        .alert p strong, .alert p span {
            color: #2D1312;
            font-weight: 600;
        }

        .btn-primary {
            background-color: #2D1312;
            border: none;
            border-radius: 8px;
            padding: 12px;
            font-size: 16px;
            font-weight: bold;
            text-transform: uppercase;
            color: #fff;
            transition: background-color 0.3s ease, transform 0.2s ease;
            margin-right: 10px;
        }

        .btn-primary:hover {
            background-color: #f5a623;
            transform: translateY(-2px);
        }

        .btn-secondary {
            background-color: #6c757d;
            border: none;
            border-radius: 8px;
            padding: 12px;
            font-size: 16px;
            font-weight: bold;
            text-transform: uppercase;
            color: #fff;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        .btn-secondary:hover {
            background-color: #e69500;
            transform: translateY(-2px);
        }

        .confirmation-container::before {
            content: '';
            display: block;
            width: 80px;
            height: 80px;
            background: url('https://img.icons8.com/color/100/000000/pizza.png') no-repeat center;
            background-size: contain;
            margin: 0 auto 20px;
        }

        @media (max-width: 576px) {
            .confirmation-container {
                width: 90%;
                padding: 20px;
                margin: 50px auto;
            }

            .confirmation-container h4 {
                font-size: 24px;
            }

            .alert p {
                font-size: 14px;
            }

            .btn-primary, .btn-secondary {
                font-size: 14px;
                padding: 10px;
                display: block;
                width: 100%;
                margin-bottom: 10px;
                margin-right: 0;
            }
        }
    </style>
</head>
<body>
<div class="container">
    <div class="confirmation-container">
        <h4>Order Confirmation</h4>
        <div class="alert alert-success" role="alert" th:if="${order}">
            <p>Thank you for ordering at our store.</p>
            <hr>
            <p class="mb-0">Your order ID is: <strong th:text="${order.id}">#123</strong></p>
            <p class="mb-0">Total items: <span th:text="${order.totalItems}">3</span></p>
            <p class="mb-0">Total order value: <span th:text="${#numbers.formatCurrency(order.price)}">$15.00</span></p>
        </div>
        <div class="alert alert-danger" role="alert" th:unless="${order}">
            An error occurred while placing your order. Please try again later.
        </div>
        <a th:href="@{/orders?customerId=*}" class="btn btn-primary mt-3">View Order History</a>
        <a th:href="@{/home#menu}" class="btn btn-secondary mt-3">Continue Shopping</a>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
