<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title th:text="${pageTitle}">Add New Food</title>
</head>
<body>
  <div th:fragment="addNewFood" th:if="${activePage == 'addNewFood'}">
    <div class="container mt-4">
      <h2 th:text="${pageTitle}">Add New Food</h2>
      <form th:action="@{/admin/food/add}" th:object="${food}" method="post">
        <div class="form-group">
          <label for="name">Name:</label>
          <input type="text" th:field="*{name}" id="name" class="form-control" required />
        </div>

        <div class="form-group">
          <label for="price">Price:</label>
          <input type="number" th:field="*{price}" id="price" class="form-control" step="0.01" required />
        </div>

        <div class="form-group">
          <label for="description">Description:</label>
          <textarea th:field="*{description}" id="description" class="form-control" rows="3"></textarea>
        </div>

        <div class="form-group">
          <label for="image">Image URL:</label>
          <input type="text" th:field="*{image}" id="image" class="form-control" />
        </div>

        <div class="form-group form-check">
          <input type="checkbox" th:field="*{isAvailable}" id="isAvailable" class="form-check-input" />
          <label class="form-check-label" for="isAvailable">Available</label>
        </div>

        <button type="submit" class="btn btn-primary">Add Food</button>
        <a th:href="@{/admin/product-list}" class="btn btn-secondary">Cancel</a>
      </form>
    </div>
  </div>
</body>
</html>
