<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thông tin tài khoản</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&family=Lobster&display=swap" rel="stylesheet">
    <style>
        /* Global styles from the mẫu CSS */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Roboto', sans-serif;
            background-image: url('https://images.unsplash.com/photo-1513104890138-7c749659a680?ixlib=rb-4.0.3&auto=format&fit=crop&w=1350&q=80');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            color: #333;
            line-height: 1.6;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Container style from the mẫu CSS */
        .account-container { /* Đổi tên class cho phù hợp với nội dung */
            width: 500px;
            margin: 80px auto;
            padding: 40px;
            background-color: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            border: 2px solid #f5a623;
        }

        /* Heading style from the mẫu CSS */
        .account-container h2 { /* Áp dụng cho heading trong container */
            font-family: 'Lobster', cursive;
            color: #2D1312;
            font-size: 32px;
            font-weight: 700;
            text-align: center;
            margin-bottom: 30px;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.1);
        }

        /* Form label style from the mẫu CSS */
        .form-label {
            color: #2D1312;
            font-weight: 600;
            font-size: 16px;
        }

        /* Form control style from the mẫu CSS */
        .form-control {
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            padding: 10px;
            font-size: 16px;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
        }

        .form-control:focus {
            border-color: #f5a623;
            box-shadow: 0 0 8px rgba(245, 166, 35, 0.3);
            outline: none;
        }

        /* Primary button style from the mẫu CSS */
        .btn-primary {
            background-color: #2D1312;
            border: none;
            border-radius: 8px;
            padding: 12px;
            font-size: 16px;
            font-weight: bold;
            text-transform: uppercase;
            color: #fff;
            width: 100%;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        .btn-primary:hover {
            background-color: #f5a623;
            transform: translateY(-2px);
        }

        /* Style cho nút "Return HOME" */
        .btn-secondary { /* Sử dụng class Bootstrap secondary */
            background-color: #6c757d;
            color: #fff;
            border: none;
            border-radius: 8px;
            padding: 12px;
            font-size: 16px;
            transition: background-color 0.3s ease;
            text-decoration: none; /* Loại bỏ gạch chân mặc định của thẻ a */
            display: inline-block; /* Để có thể áp dụng padding và margin */
            margin-top: 10px; /* Thêm khoảng cách với nút Cập nhật */
        }

        .btn-secondary:hover {
            background-color: #5a6268;
        }
    </style>
</head>
<body>
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="account-container">
                <h2>Thông tin tài khoản</h2>

                <form th:action="@{/account}" th:object="${updateRequest}" method="post">
                    <div class="mb-3">
                        <label for="firstname" class="form-label">Họ</label>
                        <input type="text" class="form-control" id="firstname" th:field="${account.firstname}" required />
                    </div>

                    <div class="mb-3">
                        <label for="lastname" class="form-label">Tên</label>
                        <input type="text" class="form-control" id="lastname" th:field="${account.lastname}" required />
                    </div>

                    <div class="mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" class="form-control" id="email" th:field="${account.email}" required />
                    </div>

                    <div class="mb-3">
                        <label for="phoneNumber" class="form-label">Số điện thoại</label>
                        <input type="text" class="form-control" id="phoneNumber" th:field="${account.phoneNumber}" required />
                    </div>

                    <button type="submit" class="btn btn-primary">Cập nhật</button>
                    <a href="/home" class="btn">Về trang chủ</a>
                </form>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
