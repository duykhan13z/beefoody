<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cập nhật thành công</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&family=Lobster&display=swap" rel="stylesheet">
    <style>
        /* Global styles from the account registration CSS */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Roboto', sans-serif;
            background-image: url('https://images.unsplash.com/photo-1513104890138-7c749659a680?ixlib=rb-4.0.3&auto=format&fit=crop&w=1350&q=80');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            color: #333;
            line-height: 1.6;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Container style - adjust margin for single message */
        .success-container {
            width: 500px;
            margin: 150px auto; /* Tăng margin top/bottom cho phù hợp */
            padding: 40px;
            background-color: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            border: 2px solid #f5a623;
            text-align: center; /* Căn giữa nội dung bên trong */
        }

        .success-container h4 {
            font-family: 'Lobster', cursive;
            color: #2D1312;
            font-size: 28px; /* Điều chỉnh kích thước heading */
            font-weight: 700;
            margin-bottom: 20px;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.1);
        }

        .success-container p {
            font-size: 16px;
            color: #333;
            margin-bottom: 20px;
        }

        .success-container hr {
            border-top: 1px solid #e0e0e0;
            margin: 20px 0;
        }

        /* Primary button style from the account registration CSS */
        .btn-primary {
            background-color: #2D1312;
            border: none;
            border-radius: 8px;
            padding: 12px 25px; /* Điều chỉnh padding ngang */
            font-size: 16px;
            font-weight: bold;
            text-transform: uppercase;
            color: #fff;
            transition: background-color 0.3s ease, transform 0.2s ease;
            text-decoration: none; /* Loại bỏ gạch chân cho thẻ a */
            display: inline-block; /* Để có thể áp dụng padding */
            margin: 5px; /* Thêm khoảng cách giữa các nút */
        }

        .btn-primary:hover {
            background-color: #f5a623;
            transform: translateY(-2px);
        }

        /* Secondary button style (tương tự nút "Return HOME" trước) */
        .btn-secondary {
            background-color: #6c757d;
            color: #fff;
            border: none;
            border-radius: 8px;
            padding: 12px 25px; /* Điều chỉnh padding ngang */
            font-size: 16px;
            transition: background-color 0.3s ease;
            text-decoration: none; /* Loại bỏ gạch chân cho thẻ a */
            display: inline-block; /* Để có thể áp dụng padding */
            margin: 5px; /* Thêm khoảng cách giữa các nút */
        }

        .btn-secondary:hover {
            background-color: #5a6268;
        }
    </style>
</head>
<body>
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="success-container">
                <h4 class="alert-heading">Cập nhật tài khoản thành công!</h4>
                <p>Thông tin tài khoản của bạn đã được cập nhật.</p>
                <hr>
                <a href="/" class="btn btn-primary mt-3">Quay về trang chủ</a>
                <a href="/account" class="btn btn-secondary mt-3">Xem lại thông tin tài khoản</a>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
