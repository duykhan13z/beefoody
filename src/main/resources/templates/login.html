<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&family=Lobster&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Roboto', sans-serif;
            background-image: url('https://images.unsplash.com/photo-1513104890138-7c749659a680?ixlib=rb-4.0.3&auto=format&fit=crop&w=1350&q=80');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            color: #333;
            line-height: 1.6;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .login-container {
            width: 400px;
            margin: 80px auto;
            padding: 40px;
            background-color: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            border: 2px solid #f5a623;
            position: relative;
        }

        .login-container h2 {
            font-family: 'Lobster', cursive;
            color: #2D1312;
            font-size: 32px;
            font-weight: 700;
            text-align: center;
            margin-bottom: 30px;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.1);
        }

        .form-group label {
            color: #2D1312;
            font-weight: 600;
            font-size: 16px;
        }

        .form-control {
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            padding: 10px;
            font-size: 16px;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
        }

        .form-control:focus {
            border-color: #f5a623;
            box-shadow: 0 0 8px rgba(245, 166, 35, 0.3);
            outline: none;
        }

        .btn-primary {
            background-color: #2D1312;
            border: none;
            border-radius: 8px;
            padding: 12px;
            font-size: 16px;
            font-weight: bold;
            text-transform: uppercase;
            color: #fff;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        .btn-primary:hover {
            background-color: #f5a623;
            transform: translateY(-2px);
        }

        .btn-back {
            position: absolute;
            top: 15px;
            left: 15px;
            background-color: transparent;
            border: none;
            padding: 8px 15px;
            font-size: 14px;
            font-weight: bold;
            text-transform: uppercase;
            color: #2D1312;
            text-decoration: none;
            transition: color 0.3s ease, transform 0.2s ease;
        }

        .btn-back:hover {
            color: #f5a623;
            transform: translateY(-2px);
        }

        .alert-danger {
            background-color: #ffebee;
            border-color: #ef5350;
            color: #c62828;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 14px;
        }

        .text-center a {
            color: #f5a623;
            font-weight: 600;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .text-center a:hover {
            color: #e69500;
            text-decoration: underline;
        }

        .login-container::before {
            content: '';
            display: block;
            width: 80px;
            height: 80px;
            background: url('https://img.icons8.com/color/100/000000/pizza.png') no-repeat center;
            background-size: contain;
            margin: 0 auto 20px;
        }

        @media (max-width: 576px) {
            .login-container {
                width: 90%;
                padding: 20px;
                margin: 50px auto;
            }

            .login-container h2 {
                font-size: 28px;
            }

            .form-control {
                font-size: 14px;
            }

            .btn-primary {
                font-size: 14px;
                padding: 10px;
            }

            .btn-back {
                font-size: 12px;
                padding: 6px 12px;
                top: 10px;
                left: 10px;
            }
        }
    </style>
</head>
<body>
<div class="container">
    <div class="login-container">
        <a href="/" class="btn-back">Back to Home</a>
        <h2>Login</h2>
        <div th:if="${error}" class="alert alert-danger" role="alert">
            <p th:text="${error}"></p>
        </div>
        <form action="/login" method="post">
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" class="form-control" id="username" name="username" placeholder="Enter username">
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" class="form-control" id="password" name="password" placeholder="Enter password">
            </div>
            <button type="submit" class="btn btn-primary btn-block">Login</button>
        </form>
        <div class="text-center mt-3">
            <p>Don't have an account? <a href="/registers">Register now</a></p>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
