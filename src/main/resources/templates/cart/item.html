<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Mục Giỏ Hàng</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f8f9fa;
        }
        .card {
            border-radius: 10px;
            transition: transform 0.2s;
        }
        .card:hover {
            transform: translateY(-5px);
        }
        .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
            transition: background-color 0.3s;
        }
        .btn-primary:hover {
            background-color: #0056b3;
            border-color: #0056b3;
        }
        .alert {
            border-radius: 8px;
        }
        @media (max-width: 576px) {
            .btn {
                width: 100%;
                margin-bottom: 10px;
            }
        }
    </style>
</head>
<body>
<div class="container mt-5">
    <div class="card shadow-sm p-4">
        <div th:if="${item}" class="alert alert-success d-flex align-items-center" role="alert">
            <svg class="bi flex-shrink-0 me-2" width="24" height="24" fill="currentColor">
                <use xlink:href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css#check-circle-fill"/>
            </svg>
            <div>
                Đã thêm/cập nhật <strong th:text="${item.food.name}">Tên món ăn</strong> vào giỏ hàng.
                Số lượng: <span th:text="${item.quantityOrdered}">Số lượng</span>.
            </div>
        </div>
        <div th:unless="${item}" class="alert alert-danger d-flex align-items-center" role="alert">
            <svg class="bi flex-shrink-0 me-2" width="24" height="24" fill="currentColor">
                <use xlink:href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css#exclamation-triangle-fill"/>
            </svg>
            <div>
                Có lỗi xảy ra khi thêm/cập nhật mục giỏ hàng.
            </div>
        </div>
        <a th:href="@{/cart}" class="btn btn-primary mt-3">Quay lại giỏ hàng</a>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/js/bootstrap.bundle.min.js"></script>
</body>
</html>
